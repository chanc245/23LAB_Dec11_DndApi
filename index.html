<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Your Personal Dnd Character Sheet</title>
</head>

<body>
  <img id="bg-img" src="">
  <form id="myForm">
    <label for="nickName">Name:</label>
    <input type="text" id="nickName" placeholder="Enter your Name">
    <!-- <br> -->
    <label for="Role"> Role: </label>
    <select id="Role">
      <option value="Role">Select a Role</option>
      <option value="Artificer">Artificer</option>
      <option value="Barbarian">Barbarian</option>
      <option value="Fighter">Fighter</option>
      <option value="Monk">Monk</option>
      <option value="Paladin">Paladin</option>
      <option value="Rogue">Rogue</option>
      <option value="Sorcerer">Sorcerer</option>
      <option value="wizard">Wizard</option>
    </select>
    <!-- <br> -->

    <label for="genre"> Genre: </label>
    <select id="genre">
      <option value="genre">Select a genre</option>
      <option value="fantasy">Fantasy</option>
      <option value="scienceFiction">Science Fiction</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
    </select>
    <!-- <br> -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="result-container">
    <div class="character-bg">
      <div id="result"></div>
      <div class="character-container">
        <img id="character-img" src="">
        <div class="character-card">
          <h1 id="name"></h1>
          <!-- <h2 id="title"></h2> -->
          <h3 id="role"></h3>
          <div class="ability-scores">
            <div><span id="strength"></span></div>
            <div><span id="dexterity"></span></div>
            <div><span id="constitution"></span></div>
            <div><span id="intelligence"></span></div>
            <div><span id="wisdom"></span></div>
            <div><span id="charisma"></span></div>
          </div>
        </div>
      </div>
      <div id="background"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
